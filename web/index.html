<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/app.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/js.js"></script>
        <title>Web Sms Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container top-margin">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#send-sms">Create and Send Sms</a></li>
                <li><a data-toggle="tab" href="#check-sms">Check SMS</a></li>
            </ul>

            <div class="tab-content">
                <div id="send-sms" class="tab-pane fade in active">
                    <form role="form" class="top-margin col-xs-3">
                        <div class="form-group">
                            <label for="phone-number">Enter phone number </label>
                            <input type="tel" id="phone-number" class="form-control">

                            <label for="sms-message">Message</label>
                            <textarea rows="5" id="sms-message" class="form-control"></textarea>
                        </div>
                        <button  id="send-sms-btn" class="btn btn-success">Send Sms</button>
                    </form>

                </div>
                <div id="check-sms" class="tab-pane fade">
                    <div class="list-group">
                        <h2>You have sms from following numbers</h2>
                        <a href="#" class="view-message list-group-item active">+358407771079</a>
                        <a href="#" class="view-message list-group-item">+35855000</a>
                        <a href="#" class="view-message list-group-item">+3580909</a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
