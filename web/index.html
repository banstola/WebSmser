<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/app.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/intlTelInput.min.js"></script>

        <title>Web Sms Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="container top-margin">
        
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#send-sms">Create and Send Sms</a></li>
                <li id="get-sms"><a  data-toggle="tab" href="#check-sms">Check SMS</a></li>
            </ul>

            <div class="tab-content">
                <div id="send-sms" class="tab-pane fade in active">
                    <form role="form" class="top-margin col-xs-3">
                        <div class="form-group">
                            <label for="phone-number">Enter phone number </label>
                            <input type="tel" id="phone-number" class="form-control">

                            <label for="sms-message">Message</label>
                            <textarea rows="5" id="sms-message" class="form-control"></textarea>
                            

                        </div>
                        <button  id="send-sms-btn" class="btn btn-success">Send Sms</button>
                               <div id="result-panel" class="alert"></div>
                    </form>

                </div>
                <div id="check-sms" class="tab-pane fade">
                    <div class="list-group">
                        <div id="inbox" class="row">
                           
                            <div id="to-number" class="col-xs-2 alert alert-success">From</div>
                            <div id="message-body" class="col-xs-6 col-xs-offset-1 alert alert-success">Message</div>
                        </div>
                      
                    </div>
                   
                    <div class="col-md-6 show-message-details alert alert-success">
                        
                        
                    </div>
                </div>
            </div>
            
     
        </div>

    </body>
</html>
